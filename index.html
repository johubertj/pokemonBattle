<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Pokemon Battle</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Pokemon Battle</h1>
    </header>

    <div class="scoreBoard">
      <div id="user" class="badge">user</div>
      <div id="comp" class="badge">computer</div>
      <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>

    <div class="result">
      <p>Water beats fire. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="water">
        <img src="images/water.png" alt="water" />
      </div>
      <div class="choice" id="fire">
        <img src="images/fire.png" alt="fire" />
      </div>
      <div class="choice" id="leaf">
        <img src="images/leaf.png" alt="leaf" />
      </div>
    </div>
    <p id="actionMessage">Make your move</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
